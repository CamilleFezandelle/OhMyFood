<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>La palette du goût | OhMyFood</title>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/b3a79fa2df.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="bloc">
                <a href="index.html" class="back">
                    <i class="fa-solid fa-arrow-left back__icon"></i>
                </a>
                <div class="logo">
                    <a href="index.html"
                        ><img src="assets/images/logo/logo.png" alt="Logo OhMyFood" class="logo__img"
                    /></a>
                </div>
            </div>
        </header>
        <main>
            <div class="background">
                <img
                    src="assets/images/restaurants_card_illustration/restaurant_1.jpg"
                    alt="La palette du goût"
                    class="background__img"
                />
            </div>
            <section class="section-menu">
                <div class="section-menu-title">
                    <h1>La palette du goût</h1>
                    <i class="fa-solid fa-heart"></i>
                </div>
                <div class="section-menu-list">
                    <div class="menu-entrées">
                        <div class="section-menu-list__title">
                            <h2>ENTRÉES</h2>
                        </div>
                        <div class="section-menu-list__choice">
                            <a href="#" class="section-menu-list__choice-card"></a>
                            <a href="#" class="section-menu-list__choice-card"></a>
                            <a href="#" class="section-menu-list__choice-card"></a>
                        </div>
                    </div>
                    <div class="menu-plats">
                        <div class="section-menu-list__title">
                            <h2>PLATS</h2>
                        </div>
                        <div class="section-menu-list__choice">
                            <a href="#" class="section-menu-list__choice-card"></a>
                            <a href="#" class="section-menu-list__choice-card"></a>
                            <a href="#" class="section-menu-list__choice-card"></a>
                        </div>
                    </div>
                    <div class="menu-desserts">
                        <div class="section-menu-list__title">
                            <h2>DESSERTS</h2>
                        </div>
                        <div class="section-menu-list__choice">
                            <a href="#" class="section-menu-list__choice-card"></a>
                            <a href="#" class="section-menu-list__choice-card"></a>
                            <a href="#" class="section-menu-list__choice-card"></a>
                        </div>
                    </div>
                </div>
                <div class="section-menu-button"></div>
            </section>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-container__title">
                    <h1>ohmyfood</h1>
                </div>
                <div class="footer-container__information">
                    <a href="#" class="footer-container__information-row"
                        ><i class="fa-solid fa-utensils footer-container__information-row--icon-propose"></i> Proposer
                        un restaurant</a
                    >
                    <a href="#" class="footer-container__information-row"
                        ><i class="fa-solid fa-handshake-angle footer-container__information-row--icon-partenary"></i
                        >Devenir partenaire</a
                    >
                    <a href="#" class="footer-container__information-row">Mentions légales</a>
                    <a href="mailto:contact@ohmyfood.fr" class="footer-container__information-row">Contact</a>
                </div>
            </div>
        </footer>
    </body>
</html>
