<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OhMyFood | Accueil</title>
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/styles.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&family=Shrikhand&display=swap"
            rel="stylesheet"
        />
        <!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/b3a79fa2df.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="bloc">
                <div class="logo">
                    <a href="index.html"
                        ><img src="assets/images/logo/logo.png" alt="Logo OhMyFood" class="logo__img"
                    /></a>
                </div>
            </div>
        </header>
        <main>
            <section class="section-introduction">
                <div class="explore">
                    <div class="explore__localisation">
                        <div class="explore__localisation-text">
                            <i class="fa-solid fa-location-dot"></i>
                            <p>Paris, Belleville</p>
                        </div>
                    </div>
                    <div class="explore__list">
                        <div class="explore__text">
                            <h1>Réservez le menu qui vous convient</h1>
                            <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                        </div>
                        <div class="explore__button">
                            <button>Explorer nos restaurants</button>
                        </div>
                    </div>
                </div>
                <div class="tutorial">
                    <div class="tutorial__title">
                        <p class="tutorial__title--p">Fonctionnement</p>
                    </div>
                    <div class="tutorial__step tutorial__step--card1">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                        <p>Choisissez un restaurant</p>
                    </div>
                    <div class="tutorial__step tutorial__step--card2">
                        <i class="fa-solid fa-list-ul"></i>
                        <p>Composez votre menu</p>
                    </div>
                    <div class="tutorial__step tutorial__step--card3">
                        <i class="fa-solid fa-store"></i>
                        <p>Dégustez au restaurant</p>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
